<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>    
    <title>Record Dedupe</title>
</head>
	<body>    
		 <table>
		    <div th:each="records : ${resultDups}"> 
		    	<h3>Dup Set</h3>
		       <p th:text="${records}"></p>       
		    </div>
		    
		    <h3>Non Dup Records</h3>
		    <div th:each="records : ${resultNonDups}">    	
		       <p th:text="${records}"></p>       
		    </div>
		</table>
	
	</body>
</html>
